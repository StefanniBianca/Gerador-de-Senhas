<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style-gerador.css">
   
</head>
<body>
    <div class="red">
        <div class="main">

            <div class="boris">
                <div class="config">
                    <label for="len">Senha</label>
                    <input type="number" id="len" value="15" min="4" max="30">
                </div>
        
                <div class="config">
                    <label for="upper">Maiusculas</label>
                     <input type="checkbox" id="upper">
                </div>
                <div class="config">
                    <label for="lower">Minusculas</label>
                    <input type="checkbox" id="lower">
                </div>
            

                <div class="config">
                    <label for="number">Numeros</label>
                    <input type="checkbox" id="number">
                </div>
            
                <div class="config">
                    <label for="symbol">Simbolos</label>
                    <input type="checkbox" id="symbol">
                </div>
                <button class="gerador" id="generate">Gerar Senha</button>
            </div>

            <div class="idk">
                <div class="ale">
                    <span id="ih"></span>
                    <button id="copy">Copiar</button>
                </div>
            </div>




        </div>
    </div>
    <script>
        const aleEL = document.getElementById("ih");
const copyEL = document.getElementById("copy");
const lenEL = document.getElementById("len");
const upperEL = document.getElementById("upper");
const lowerEL = document.getElementById("lower");
const numberEL = document.getElementById("number");
const symbolEL = document.getElementById("symbol");
const generateEL = document.getElementById("generate");


const upperLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerLetters = "abcdefghijklmnopqrstuvwxyz";
const numbers = "0123456789";
const symbols = "?/@#$%¨&*()_-+=|<>";


function getLowercase(){
    return lowerLetters[Math.floor(Math.random() * lowerLetters.length)];
}

function getUppercase(){
    return upperLetters[Math.floor(Math.random() * upperLetters.length)];
}

function getNumber(){
    return numbers[Math.floor(Math.random() * numbers.length)];
}

function getSymbol(){
    return symbols[Math.floor(Math.random() * symbols.length)];

}

function generatePassword(){
    const len = lenEL.value;

    let password = "";

    if( upperEL.checked){
        password += getUppercase();
    }
    if( lowerEL.checked){
        password += getLowercase();
    }
    if( numberEL.checked){
        password += getNumber();
    }
    if( symbolEL.checked){
        password += getSymbol();
    }
   
    for(i = password.length; i < len; i++) {
        const x = generateX();
        password += x;
    }

    aleEL.innerText = password

}

function generateX(){
    const xs = [];

    if(upperEL.checked) {
        xs.push(getUppercase());
    }

    if(lowerEL.checked) {
        xs.push(getLowercase());
    }
    if(numberEL.checked) {
        xs.push(getNumber());
    }
    if(symbolEL.checked) {
        xs.push(getSymbol());
    }
    if(xs.length === 0) return "";

    return xs[Math.floor(Math.random() * xs.length)];
}

generateEL.addEventListener("click", generatePassword);

copyEL.addEventListener("click", () => {
    const textarea = document.createElement("textarea");
    const password = aleEL.innerText;

    if(!password){
        return;
    }

    textarea.value = password;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    textarea.remove();
    alert("Texto copiado");
})
    </script>
    
</body>
</html>
